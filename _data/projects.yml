- name: Antipsychotics and schizophrenia
  id: scz
  img_src: /assets/img/pill_brain.jpeg
  description_less: How can we improve antipsychotic outcomes for individuals with schizophrenia?
  description_more: >
    <p>I investigated the contribution of genetic variation on the effect of clozapine, a commonly prescribed antipsychotic, on working memory deficits and risk for side effects in individuals with schizophrenia.</p>
  action_buttons: >
    <a href="/project/scz-publications/" class="btn btn-primary mb-1" target="_blank">
    <i class="fas fa-align-right"></i> &nbsp See the research here
    </a>
  tags: [schizophrenia, pharmacogenetics, clozapine]

- name: Reward and Dopamine
  id: da
  img_src: /assets/img/rat_cartoon.jpg
  description_less: What is the role of dopamine signalling in reward-related learning?
  description_more: >
    <p>For my masters thesis, I investigated the effect of dopamine and the Wnt signalling pathway on reward and incentive learning using rat behavioural models.</p>
  action_buttons: >
    <a href="/project/da-publications/" class="btn btn-primary mb-1" target="_blank">
