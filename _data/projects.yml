- name: Antipsychotics for the management of schizophrenia
  id: scz
  img_src: /assets/img/clz.jpg
  description_less: How can we improve antipsychotic outcomes for individuals with schizophrenia?
  description_more: >
    <p>I investigated the contribution of genetic variation on the effect of clozapine, a commonly prescribed antipsychotic, on working memory deficits and risk for side effects in individuals with schizophrenia.</p>
  action_buttons: >
    <a href="/project/mdd-publications/" class="btn btn-dark mb-1" target="_blank">
    <i class="fas fa-align-right"></i> &nbsp Research
    </a>
  tags: [schizophrenia, pharmacogenetics, clozapine]
