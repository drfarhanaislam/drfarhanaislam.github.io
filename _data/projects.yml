- name: Antidepressants and depression # Project name, also used as heading
  id: mdd # Project id, must be unique amongst the projects
  img_src: /assets/img/antidepressants.jpg # Optional image
  description_less: How does your genetics effect how you respond to antidepressants and the side effects you experience? # Description shown at all times, text only
  description_more: > # Description shown only when the project card is expanded, HTML only
    <p>My doctoral research investigated the affects of genetic and epigenetic variation on how individuals diagnosed with depression responds to antidepressants and the side effects they experience. </p> 
