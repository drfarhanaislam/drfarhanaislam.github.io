- name: Improving care and outcome of hospitalized children
  id: peds
  img_src: /assets/img/dr_child.png
  description_less: How can we improve quality of care and outcomes for hospitalized children and adolescents?
  description_more: >
    <p>Leveraging clinical and healthcare administrative data, my research focuses on improving the care and outcomes for hospitalized children and their families in general paediatric settings.</p>
  tags: [pediatrics]
